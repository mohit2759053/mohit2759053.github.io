<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document1</title>
</head>
<body>
   
        <input type="text" id="n1" />
        <input type="text" id="n2" />
        <button type="submit" onclick="add();"> add </button>
    
    <h1 id="addvalue">Enter any numbers in both input box and click on add</h1>
</body>
<script>
      function add() {
          var num1 = document.getElementById("n1").value;
          var num2 = document.getElementById("n2").value;
          var add= +num1 + +num2;
          document.getElementById("addvalue").innerHTML= add;

    }
</script>       
</html>
