<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color by js</title>
</head>
<body>
    <p id="1p"> this is first colorful paragraph by javascript with help of id</p>
    <p id="2p"> this is second colorful paragraph by javascript with help of id</p>
    <p id="3p"> this is third colorful paragraph by javascript with help of id</p>
    <p id="4p"> this is fourth colorful paragraph by javascript with help of id</p>
    <script>
        document.getElementById("1p").style.color="red";    //this is program for color change of multi pargraph which has their own different ids
        
        document.getElementById("2p").style.color="blue";    //this is program for color change of multi pargraph which has their own different ids

        document.getElementById("3p").style.color="skyblue";    //this is program for color change of multi pargraph which has their own different ids

        document.getElementById("4p").style.color="brown";    //this is program for color change of multi pargraph which has their own different ids


    </script>        
</body>
</html>
