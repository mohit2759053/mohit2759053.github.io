<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on-off</on-off></title>
</head>
<body>
    <img src="OFFbulb.jpg" id="imgbulb"><br><br>
    <button type="button" onclick="changes1()">ON</button>
    <button type="button" onclick="changes2()">OFF</button>

    <script>
        function changes1(){
            document.getElementById("imgbulb").src="ONbulb.jpg";
        }
        function changes2(){
            document.getElementById("imgbulb").src="OFFbulb.jpg";
        }
    </script>
</body>
</html>
