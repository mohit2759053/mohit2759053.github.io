<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p color change by class</title>
</head>
<body>
    <p> paragraph no 1 </p>
    <p> paragraph no 1 </p>
    <p> paragraph no 2 </p>
    <p> paragraph no 3 </p>
    <p> paragraph no 4 </p>
    <p> paragraph no 5 </p>

       var a= document.getElementsByTagName("p");

       for( var i=0; i<a.length; i++){
           (a[i].style.color="blue");    // here you can use of console.log and without it program will have never any effect
       }
    </script>
